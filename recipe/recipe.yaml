schema_version: 1

context:
  name: xgrammar
  version: "0.1.17"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/xgrammar-${{ version }}.tar.gz
  sha256: 8f6cd7b3436482ad8c94b6cc93892a7f36381315c443e8e7f256f8d71c3efdee
  patches:
    - patches/001_remove_ninja_dep.patch

build:
  number: 0
  script:
    - if: unix
      then: |
        export CXXFLAGS="$CXXFLAGS -isystem $PREFIX/include"
        if [[ $(uname) == "Linux" ]]; then
          export CXXFLAGS="$CXXFLAGS -Wno-dangling-reference"
        fi
    - ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  build:
    - if: build_platform != target_platform
      then:
        - python
        - cross-python_${{ target_platform }}
        - pybind11
        - scikit-build-core >=0.10.0
        - dlpack
        - pytest
    - ${{ compiler('c') }}
    - ${{ compiler('cxx') }}
    - ${{ stdlib("c") }}
    - cmake
    - ninja
    - if: unix
      then:
        - make
  host:
    - python
    - scikit-build-core >=0.10.0
    - pybind11 >=2.11.0
    - pip
    - dlpack
    - pytest
  run:
    - python
    - numpy >=1.26.0
    - ninja
    - pydantic
    - sentencepiece
    - tiktoken
    - pytorch >=1.10.0
    - transformers >=4.38.0
    - if: linux and x86_64
      then: triton
    - nanobind >=2.0.0

tests:
  - python:
      imports:
        - xgrammar
      pip_check: true

  - script:
      - python -m pytest tests/ -m "not hf_token_required"
    files:
      source:
        - tests/
    requirements:
      run:
        - ninja
        - protobuf
        - pytest
        - huggingface_hub
        - numpy >=1.26.0
        - pydantic
        - sentencepiece
        - tiktoken
        - pytorch >=1.10.0
        - transformers >=4.38.0

about:
  homepage: https://github.com/mlc-ai/xgrammar
  summary: XGrammar is an open-source library for efficient, flexible, and portable structured generation.
  license: Apache-2.0 AND BSD-4-Clause
  license_file:
    - LICENSE
    - NOTICE

extra:
  recipe-maintainers:
    - zbowling
